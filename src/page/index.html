<head>
  <style>
    /* エヴァフォント */
    @font-face {
      font-family: 'Noto Serif JP';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url("./assets/Serif.woff2") format('woff2');
      unicode-range: U+2E00-U+9FFF;
    }

    /* 7セグ */
    @font-face {
      font-family: 'evaLCD2';
      src: url("./assets/EvaLCD.ttf");
    }

    body {
      background: #000;
      margin: 0;
    }

    /* ========コピぺゾーン======== */

    .board {
      width: 100vw;
      height: 100vh;
      padding: 0px;
      --glow-rgb: 255, 102, 0;
      --text-color: #fa0;
      --danger-fill-color: #f23;
      --danger-glow-rgb: 255, 0, 0;
      --danger-text-color: #f30;
      --gutter-size: 8px;
    }

    .piece {
      float: left;
      margin: .5rem;
    }

    /* attributes */
    .-bordered {
      --border-glow-color: rgba(var(--glow-rgb), .7);
      border-radius: var(--gutter-size);
      border-style: solid;
      border-width: 3px;
      box-shadow:
        inset 0 0 0 1px var(--border-glow-color),
        0 0 0 1px var(--border-glow-color);
    }

    .-bordered.--danger {
      --border-glow-color: rgba(var(--danger-glow-rgb), .7);
    }

    .-striped {
      --stripe-color: var(--danger-fill-color);
      --stripe-size: 15px;
      --glow-color: rgba(var(--danger-glow-rgb), .8);
      --glow-size: 3px;
      background-image: repeating-linear-gradient(-45deg,
          /* glow boundary */
          var(--glow-color) calc(-1 * var(--glow-size)),
          /* fade into foreground */
          var(--stripe-color) 0,
          /* fade from foreground */
          var(--stripe-color) calc(var(--stripe-size) - var(--glow-size) / 2),
          /* glow boundary */
          var(--glow-color) calc(var(--stripe-size) + var(--glow-size) / 2),
          /* fade to background */
          transparent calc(var(--stripe-size) + var(--glow-size) / 2),
          /* fade from background */
          transparent calc(2 * var(--stripe-size)),
          /* glow boundary */
          var(--glow-color) calc(2 * var(--stripe-size) - var(--glow-size)));
      box-shadow: inset 0 0 1px calc(var(--glow-size) / 2) var(--shade-3);
    }

    /* components */
    .label {
      display: block;
      font: 400 32px 'Roboto Condensed';
      letter-spacing: -1px;
      line-height: 1;
      padding: 1px calc(var(--gutter-size) - 3px);
      text-transform: uppercase;
      user-select: none;
      white-space: nowrap;
      /* skin */
      --text-glow-color: rgba(var(--glow-rgb), .5);
      color: var(--text-color);
      text-shadow:
        -1px 1px 0 var(--text-glow-color),
        1px -1px 0 var(--text-glow-color),
        -1px -1px 0 var(--text-glow-color),
        1px 1px 0 var(--text-glow-color);
    }

    .label.-short {
      /* font-size: 40px; */
    }

    .label.--danger {
      --text-glow-color: rgba(var(--danger-glow-rgb), .5);
      color: var(--danger-text-color);
    }

    .label+.separator {
      height: var(--gutter-size);
    }

    .-characters {
      margin-bottom: 5px;
      font-family: 'Noto Serif JP', serif;
    }

    .label .text.-characters {
      font-weight: 600;
    }

    .label.-jp {
      --decal-width: 50px;
      --label-corner-size: 3px;
      --label-gutter-size: 5px;
      display: grid;
      column-gap: var(--label-gutter-size);
      grid-template-columns: auto var(--decal-width);
      padding: var(--label-corner-size);
    }

    .label.-jp .text {
      text-align: right;
    }

    .label.-jp .text.-characters {
      font-size: 64px;
      padding-top: var(--label-gutter-size);
    }

    .label.-jp .decal {
      border-radius: calc(var(--label-corner-size) - 1px);
      grid-area: 1 / 2 / span 2 / 2;
    }

    /* ========コピぺゾーン終わり======== */


    /* 7セグ表示 */
    .seg7 {
      font-family: 'evaLCD2';
      letter-spacing: 3px;
    }

    /* 円のsvg */
    .circle {
      margin: 0 auto;
      background-color: #000;
      width: 100px;
      height: 100px;
      font-size: 25px;
      letter-spacing: 2px;
      text-anchor: end;
      font-family: 'evaLCD2';
    }

    /* 円のsvg */
    .circle.max {
      --glow-rgb: 0, 255, 255;
      color: #0fc;
    }
  </style>
</head>

<body translate="no">

  <div class="board -clearfix">
    <div class="piece">
      <div class="label -bordered">DISPLAY</div>
    </div>


    <div class="piece">
      <div class="label -blink -bordered --danger">DANGER</div>
    </div>


    <div class="piece">
      <div class="label -bordered -jp">
        <div class="text -characters" style="font-size: 80px;">内部</div>
        <div class="text">INTERNAL</div>
        <div class="decal -blink -striped"></div>
      </div>
    </div>


    <div class="piece">
      <div class="label -bordered">
        <div class="text">OUTPUT</div>
      </div>
      <svg id="tmp" class="label circle" viewBox="0 0 56 56">
        <path class="circle-base" fill="#f608"
          d="M 15.5 49.65063509461097 A 25 25 0 1 1 40.5 49.650635094611005 L 41.5 51.38268590217989 A 27 27 0 1 0 14.5 51.382685902179844 Z">
        </path>
        <path class="circle-val" />
        <text class="circle-val-txt"></text>
      </svg>
    </div>


    <div class="piece">
      <div class="label -bordered">
        <div class="text">ANGLE</div>
      </div>
      <svg id="tmp2" class="label circle" viewBox="0 0 56 56">
        <path class="circle-base" fill="#f608"
          d="M 15.5 49.65063509461097 A 25 25 0 1 1 40.5 49.650635094611005 L 41.5 51.38268590217989 A 27 27 0 1 0 14.5 51.382685902179844 Z">
        </path>
        <path class="circle-base-0" fill="#830"
          d="M 27.999999999999996 1 L 29.381391429644882 6.043411974578024 L 26.61860857035511 6.043411974578024 Z">
        </path>
        <path class="circle-val" />
        <text class="circle-val-txt"></text>
      </svg>
    </div>

    <div class="piece">
      <div class="seg7 label" style="width: 100px; font-size: 90px; color: #fa0; text-align: left;">123</div>
    </div>

  </div>
  <script src="./dist/index.js"></script>
</body>
